<!DOCTYPE html>
<div class="form-group" [formGroup]="parentForm">
  <label class="control-label" for="skillQuery">Skill <span class="info">(name)</span> <span class="tooltip-info" data-toggle="tooltip" title="Enter skill you're looking for"></span></label>
  <input type="text" id="skillQuery" class="form-control" placeholder="Enter skill" maxlength="60" formControlName="skill"/>
</div>
