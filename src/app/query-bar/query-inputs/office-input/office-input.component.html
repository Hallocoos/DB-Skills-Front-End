<!DOCTYPE html>
<div class="form-group" [formGroup]="parentForm">
  <label class="control-label" for="officeQuery">Office <span class="info">(name)</span> <span class="tooltip-info" data-toggle="tooltip" title="Enter office you're looking for"></span></label>
  <input type="text" id="officeQuery" class="form-control" placeholder="Enter office" maxlength="60" formControlName="office"/>
</div>
